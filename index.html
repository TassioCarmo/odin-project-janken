<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors game</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div>
        <div class = "score-board">
            <div id = "user-label" class="badge">user</div>
            <div id = "computer-label" class="badge">comp</div>
            <!--Span inline element-->
            <span id="user-score">0</span> : <span id="computer-score">0</span>
        </div>  

        <div class="result">
            <p>Paper, covers. Rock you win!</p>
        </div>

        <div class="choices">
            <div class="choice" id = "paper"><img src="./resources/paper.png" alt="paper image"></div>
            <div class="choice" id = "rock"><img src="./resources/rock.png" alt="rock image"></div>
            <div class="choice" id = "scissors"><img src="./resources/scissors.png" alt="scissors imamge"></div>
        </div>

    </div>

    <p id = "action-message">Make your move.</p>
    <script src="./js/script.js"></script>
</body>
</html>
